<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Color Scheme Toggler</title>
  </head>
  <body>
    <main>
      <h1>Color Scheme</h1>
      <div class="actions">
        <button id="toggle" type="button">Toggle Dark/Light Mode</button>
        <button id="reset" type="button" class="ghost">Reset to System</button>
      </div>
      <p id="status" aria-live="polite">Current: unknown</p>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
